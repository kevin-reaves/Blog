<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

<h1> Log In </h1>

{% if error %}
{{ error }}
{% endif %}

<form action="{% url 'logmein' %}" method="POST">
    {% csrf_token %}

    <p>Username:</p>
    <input type="text" name="username" />
    <br/>
    <p>Password:</p>
    <input type="password" name="password" />
    <br/>
    <input type="submit" value="login" name="login" />

</form>

</body>
</html>
