{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A Post</title>
    {% csrf_token %}

    <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=iwp2863qahp4n3t11i4l4jczieyaq3249d88in2s1fv2bn9p"></script>


    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

</head>

<div class="errorMessage">

{% if error %}
{{ error }}
{% endif %}

</div>

<div id="overridesBase">
    <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}


        <p>Title:</p>
        <input type="text" name="title"/>
        <br/>
        <br/>
        <p>Image:</p>
        <p>Note: This field is optional. If you don't submit an image, a generic image will be used instead.</p>
        <input type="file" name="image"/>
        <br/>
        <p>Body:</p>
        <textarea id="mytextarea" name="body"></textarea>
        <br/>

        <input type="submit" value="submit" name="submit" />
    </form>
</div>
</body>
</html>

{% endblock %}
