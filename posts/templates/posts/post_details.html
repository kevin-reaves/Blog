{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <div class="Post">
    {{ post.title }}
    <br/>
    {{ post.pub_date }} by {{ post.author }}
    <br/>
    <img class="blogImage" src="{{ post.image.url }}"/>
    <br/>
    <br/>

    {{ post.body|safe }}
        <br/><br/>
    </div>

</body>
</html>

{% endblock %}
